name: Test

on:
- push
- pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Icarus Verilog Dependencies
      run: |
        sudo apt-get install -y --no-install-recommends gperf flex g++
    
    - name: Cache Icarus Verilog Build
      uses: actions/cache@v3
      with:
        path: ~/verilog
        key: ${{ runner.os }}

    - name: Checkout Icarus Verilog
      if: steps.cache.outputs.cache-hit != 'true'
      uses: actions/checkout@v2
      with:
        clean: false
        repository: steveicarus/iverilog
        path: ~/verilog

    - name: Prepare Icarus Verilog
      if: steps.cache.outputs.cache-hit != 'true'
      working-directory: ~/verilog
      run: |
        sh autoconf.sh
        ./configure

    - name: Build and Install Icarus Verilog
      working-directory: ~/verilog
      run: |
        make
        sudo make install

    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install -U pip
        pip install -r requirements.txt

    - name: Test with Cocotb
      run: make
